<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function comparePrice(product1, product2) {
        if (product1.price < product2.price) {
          return product1;
        } else return product2;
      }

      const product1 = {
        name: "basketball",
        price: 3000,
      };
      const product2 = {
        name: "laptop",
        price: 100000,
      };

      let cheapProduct = comparePrice(product1, product2);
      console.log(cheapProduct);
    </script>
  </body>
</html>
